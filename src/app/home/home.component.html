<p-toolbar id="espaco">
  <div class="p-toolbar-group-left">
    <p-button type="button" (click)="menuVisible = true" icon="pi pi-arrow-right"></p-button>
    <p-button label="New" icon="pi pi-plus"></p-button>
    <p-button label="Upload" icon="pi pi-upload" styleClass="p-button-success"></p-button>

    <i class="pi pi-bars"></i>

    <p-splitButton label="Save" icon="pi pi-check" [model]="items" styleClass="p-button-warning"></p-splitButton>
  </div>
  <div class="p-toolbar-group-right">
    <p-button icon="pi pi-search"></p-button>
    <p-button icon="pi pi-calendar" styleClass="p-button-success"></p-button>
    <p-button icon="pi pi-times" styleClass="p-button-danger"></p-button>
  </div>
</p-toolbar>

<cadastro class="margem_toolbar"></cadastro>

<p-sidebar [(visible)]="menuVisible" [baseZIndex]="10000">
  <h1 style="font-weight:normal">Left Sidebar</h1>
  <p-button type="button" (click)="menuVisible = false" label="Save" styleClass="p-button-success"></p-button>
  <p-button type="button" (click)="menuVisible = false" label="Cancel" styleClass="p-button-secondary"></p-button>
</p-sidebar>
